<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Provincias</title>
    <!-- Vendor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Provincias</h1>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <h4>Todos</h4>
                <table class="table table-bordered" aria-describedby="provincias">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="provincia : ${provincias}">
                            <tr>
                                <td th:text="${provincia.id}"></td>
                                <td th:text="${provincia.nombre}"></td>
                                <td th:text="${provincia.idPais}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div id="mensajeNoEncontrado" class="alert alert-warning d-none">
                    <strong>No encontrado!</strong> No existe una provincia con el ID buscado.
                </div>
                <div class="input-group">
                    <input id="idProvinciaABuscar" type="text" class="form-control" placeholder="#ID provincia a buscar" />
                    <div class="input-group-btn">
                        <button id="botonBuscarProvinciaPorId" class="btn btn-primary" type="button">Buscar</button>
                    </div>
                </div>
                <h4>Solo Provincia con Id #<span id="idProvinciaEncontrado"></span></h4>
                <table class="table table-bordered" aria-describedby="provincia">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTablaProvincia"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS de la aplicacion -->
    <script type="module" th:src="@{/js/ui/provincia.js}"></script>
    <script type="module" th:src="@{/js/service/provincia.js}"></script>
</body>

</html>
